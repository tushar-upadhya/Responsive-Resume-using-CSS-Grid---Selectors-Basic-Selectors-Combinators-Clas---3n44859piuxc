    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style.css">

    <body>
       <header class="layout">
        <div class="logo">
            Image
        </div>
        <div class="name">
            <h1>Name</h1>
          <div class="meta">
            Some basic information
          </div>
            <div class="self-title">
                Your profession and a short description of yourself
            </div>
        </div>
    </header>
    <div class="layout">
        <div class="expertises">
            <h2>Areas of Expertises</h2>
        </div>
        <div class="expertises">
            <h2>Additional Skills</h2>
            <!-- <ul class="description">
                <li>AWS Solutions Architect Associate</li>
                <li>Microsoft Azure Fundamentals</li>
                <li>freecodecamp.com D3.js</li>
            </ul> -->
        </div>
        <div class="work-experiences">
            <h2>Work Experiences</h2>
            <div class="title">
                Title
            </div>
            <div class="date">
                Company
            </div>
          <ul class="description">
            <li>List of Description</li>
          </ul>
      </div>
    </div>
    <hr />
    <div class="layout">
        <div>
            <h2>Contacts</h2>
            <a class="email" href="#">E-Mail</a>
            <hr style="border:0" />
            <a class="website" href="https://www.example.com/">example</a>
            <hr style="border:0" />
            <a class="social-link" href="#" target="_blank">
                <i class="fab fa-codepen"></i>
            </a>
            <a class="social-link" href="#" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a class="social-link" href="#" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="social-link" href="#" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <div>
            <h2>Education</h2>
            <div class="education">
                <div class="masters">
                    <div class="title">Master of Desaster</div>
                    Witcher<br />
                    Hogwarts<br />
                </div>
                <div class="erasmus">
                    <div class="title">Exchange</div>
                    Become Awesome<br />
                    Somewhere<br />
                </div>
            </div>
        </div>
    </div>
